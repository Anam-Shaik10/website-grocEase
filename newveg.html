<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits & Vegetables</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F4E1;
            color: #333;
        }

        header {
            background-color: #2D6A4F;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #A8D5BA;
            padding: 10px;
        }

        nav a {
            color: #2D6A4F;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2D6A4F;
            color: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #A8D5BA;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
            background-color: #F8F4E1;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #2D6A4F;
        }

        .product-info .price {
            font-size: 1.1rem;
            color: #2D6A4F;
            font-weight: bold;
        }

        .add-to-cart {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2D6A4F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #A8D5BA;
            color: #2D6A4F;
        }

        .price-comparison {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Fruits & Vegetables</h1>
    <p>Fresh and organic fruits and vegetables for you!</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="newgrocery.html">Grocery</a>
    <a href="newsnacks.html">Snacks & Drinks</a>
    <a href="newchicken.html">Chicken & Meat</a>
</nav>

<div class="product-grid">
    <div class="product">
        <img src="https://www.bigbasket.com/media/uploads/p/l/10000035_1-bananas.jpg" alt="Bananas">
        <div class="product-info">
            <h3>Bananas</h3>
            <p class="price">₹45</p>
            <p class="price-comparison">Zepto: ₹42 | Blinkit: ₹45 | BigBasket: ₹47 | D Mart: ₹50</p>
            <input type="number" value="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="product">
        <img src="https://www.bigbasket.com/media/uploads/p/l/10000035_2-apples.jpg" alt="Apples">
        <div class="product-info">
            <h3>Apples</h3>
            <p class="price">₹120</p>
            <p class="price-comparison">Zepto: ₹115 | Blinkit: ₹120 | BigBasket: ₹125 | D Mart: ₹130</p>
            <input type="number" value="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Add more products following the same structure -->
</div>

</body>
</html>
