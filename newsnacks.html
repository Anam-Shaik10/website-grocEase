<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks & Drinks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F4E1;
            color: #333;
        }

        header {
            background-color: #2D6A4F;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #A8D5BA;
            padding: 10px;
        }

        nav a {
            color: #2D6A4F;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2D6A4F;
            color: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #A8D5BA;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
            background-color: #F8F4E1;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #2D6A4F;
        }

        .product-info .price {
            font-size: 1.1rem;
            color: #2D6A4F;
            font-weight: bold;
        }

        .add-to-cart {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2D6A4F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #A8D5BA;
            color: #2D6A4F;
        }

        .price-comparison {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Snacks & Drinks</h1>
    <p>Delicious snacks and refreshing drinks for you!</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="newgrocery.html">Grocery</a>
    <a href="newveg.html">Fruits & Vegetables</a>
    <a href="newchicken.html">Chicken & Meat</a>
</nav>

<div class="product-grid">
    <div class="product">
        <img src="https://www.bigbasket.com/media/uploads/p/l/10000035_1-lays.jpg" alt="Lays Chips">
        <div class="product-info">
            <h3>Lays Chips</h3>
            <p class="price">₹20</p>
            <p class="price-comparison">Zepto: ₹18 | Blinkit: ₹20 | BigBasket: ₹22 | D Mart: ₹25</p>
            <input type="number" value="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="product">
        <img src="https://www.bigbasket.com/media/uploads/p/l/10000035_2-pringles.jpg" alt="Pringles Chips">
        <div class="product-info">
            <h3>Pringles Chips</h3>
            <p class="price">₹85</p>
            <p class="price-comparison">Zepto: ₹80 | Blinkit: ₹85 | BigBasket: ₹90 | D Mart: ₹95</p>
            <input type="number" value="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
    <!-- Add more product items in the same format -->
</div>

</body>
</html>
